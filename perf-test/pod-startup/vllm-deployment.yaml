apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    environment: test
    release: test
    performance: test
spec:
  replicas: {{.podReplicas}}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: vllm-granite
      performance: test
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: "100%"
      maxUnavailable: "0%"
  template:
    metadata:
      labels:
        app: vllm-granite
        performance: test
    spec:
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
             - matchExpressions:
                 - key: nvidia.com/gpu.product
                   operator: In
                   values:
                     - NVIDIA-L40S
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        imagePullPolicy: IfNotPresent
        command:
          - vllm
          - serve
          - {{.modelRepo}}
          - --host
          - "0.0.0.0"
          - --port
          - "8000"
        env:
        - name: HF_HOME
          value: "/data"
        - name: XDG_CONFIG_HOME
          value: "/data/vllm"
        - name: TRITON_CACHE_DIR
          value: "/data/triton"
        - name: TORCH_HOME
          value: "/data/torch"
        - name: XDG_CACHE_HOME
          value: "/data/cache" 
        - name: VLLM_USE_V1
          value: "1"  
        ports:
          - containerPort: 8000
            name: container-port
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 60
        resources:
          limits:
            cpu: "10"
            memory: 16Gi
            nvidia.com/gpu: "1"
          requests:
            cpu: "10"
            memory: 16Gi
            nvidia.com/gpu: "1"
        securityContext:
          runAsNonRoot: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - name: vllm-storage
            mountPath: /data
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vllm-storage
          persistentVolumeClaim:
            claimName: {{.claimName}}-{{.Index}}